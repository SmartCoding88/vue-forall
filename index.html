<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=div#root, initial-scale=1.0">
    <title>Document</title>

    <style>
        button{
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #fff;
            border: 1px solid #000;
        }
        .is_loading{
            background: black;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="root">
        <h2>All tasks</h2>
        <ul>
            <template v-for="task in tasks" >
                <li>{{task.description}}</li>
            </template>           
        </ul>

        <h2>Completed tasks</h2>
        <ul>
            <template v-for="task in tasks" >
                <li v-if="task.complete">{{task.description}}</li>
            </template>           
        </ul>
        <h2>Incomplete Tasks</h2>
        <ul>
            <template v-for="task in incompleteTasks" >
                <li>{{task.description}}</li>
            </template>           
        </ul>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
       
        const { createApp } = Vue

        let app = createApp({
            data(){
                return {
                    tasks: [
                        { description: 'Go to the store', complete: true},
                        { description: 'Finish screencast', complete: false},
                        { description: 'Make donation', complete: false},
                        { description: 'Clean the room', complete: true}
                    ]
                }
            },

            computed:{
                incompleteTasks(){
                    return this.tasks.filter(task => !task.complete);

                }
            },
            
            methods:{
                
            }
        }).mount("#root");

        
    </script>
</body>
</html>
