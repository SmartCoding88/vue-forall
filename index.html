<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=div#root, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <input type="text" id="input" v-model="message">
        <p><strong>Input Value is:</strong> {{message}}</p>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        // let data={
        //     message:"Try Vue through CDN"
        // };

        //vue 2 version
        // new Vue({
        //     el:"#root",
        //     data: data
        // })

        //vue 3 version
        const { createApp } = Vue

        createApp({
            data(){
                return {
                    message:"Try Vue through CDN"
                }
            }
        }).mount("#root")
    </script>
</body>
</html>
