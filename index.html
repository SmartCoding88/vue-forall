<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=div#root, initial-scale=1.0">
    <title>Document</title>

    <style>
        button{
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #fff;
            border: 1px solid #000;
        }
        .is_loading{
            background: black;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="root">
        <button :class="{'is_loading': isLoading}" @click="toggleClass">Toggle</button>
        <h1>
            {{message.split('').reverse().join('')}}
        </h1>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
       
        const { createApp } = Vue

        let app = createApp({
            data(){
                return {
                    isLoading:  false,
                    message: "Hello World"
                }
            },
            
            methods:{
                toggleClass(){
                    this.isLoading = !this.isLoading;
                }
            }
        }).mount("#root");

        
    </script>
</body>
</html>
